{% extends 'board/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-danger">Delete Post</h2>
    <p class="text-center">Are you sure you want to delete this post?</p>
    <p class="text-center"><strong>{{ post.title }}</strong></p>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'board:message_board' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
